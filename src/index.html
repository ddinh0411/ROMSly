<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>ROMSly</title>
    <script src="https://unpkg.com/blockly/blockly_compressed.js"></script>
    <script src="https://unpkg.com/blockly/blocks_compressed.js"></script>
    <script src="https://unpkg.com/blockly/javascript_compressed.js"></script>
    <script src="https://unpkg.com/blockly/python_compressed.js"></script>
    <script src="https://unpkg.com/blockly/msg/en.js"></script>
    <script src="./custom_blocks.js"></script>
    <link rel="stylesheet" type="text/css" href="./styles.css">

</head>
<body>
    <!-- NAV BAR -->
    <nav id="toolbar">
        <div class="title-grow">
        <div class="title">ROMSly</div>
        <div class="subtitle">Restaurant Order Management System.</div>
        </div>
        
        <a href="https://github.com/ddinh0411/ROMSly/tree/main/src" class="nav_button" target="_blank">View Code</a>
    </nav>
    <!-- END NAV BAR -->

    <table>
        <tr>
        <td>
            <p>
                <button onclick="runCode()" class="compile_button">Submit Order</button>
                <button onclick="saveBlocks()" class="compile_button">Save Order</button>
                <button onclick="loadBlocks()" class="compile_button">Recall Order</button>
                <button class="compile_button">View Orders</button>
                <button onclick="showCode()" class="debug_button">Show Python</button>
                <button onclick="savePython()" class="debug_button">Save Python</button>
                <input accept=".txt" type="file" id="loadInput" style="display: none;" onchange="loadBlocksFile(event)">
            </p>
        </td>
        </tr>
        <tr>
            <td id="blocklyArea">
                
            </td>
        </tr>
    </table>
    
    <div id="blocklyDiv" style="position: absolute"></div>
    <xml id="toolbox" style="display: none">
        <!-- Admin Category -->
        <category name="Admin" colour="#3C76D5">
            <block type="initializeDB"></block>
            <block type="restartDB"></block>
        </category>
        <!-- Menu Items Category -->
        <category name="Menu Items" colour="#3CD578">
            <block type="food_item"></block>
            <block type="drink_item"></block>
            <block type="combo_item"></block>
            <block type="add_menuItem"></block>
        </category>
        <!-- Users Category -->
        <category name="Orders" colour="#D3D53C">
            <block type="identifier"></block>
            <block type="single_order"></block>
            <block type="addOrder"></block>
        </category>
    </xml>
      
    <script>
        var blocklyArea = document.getElementById('blocklyArea');
        var blocklyDiv = document.getElementById('blocklyDiv');
        var workspace = Blockly.inject(blocklyDiv,
            {media: 'https://unpkg.com/blockly/media/',
            toolbox: document.getElementById('toolbox')});
        var onresize = function(e) {
            // Compute the absolute coordinates and dimensions of blocklyArea.
            var element = blocklyArea;
            var x = 0;
            var y = 0;
            do {
                x += element.offsetLeft;
                y += element.offsetTop;
                element = element.offsetParent;
            } while (element);
            // Position blocklyDiv over blocklyArea.
            blocklyDiv.style.left = x + 'px';
            blocklyDiv.style.top = y + 'px';
            blocklyDiv.style.width = blocklyArea.offsetWidth + 'px';
            blocklyDiv.style.height = blocklyArea.offsetHeight + 'px';
            Blockly.svgResize(workspace);

            // console.log('resize');
        };
        window.addEventListener('resize', onresize, false);
        onresize();

        // Blockly.serialization.workspaces.load(startBlocks, workspace);

        function showCode() {
            // Generate Python code and display it.
            python.pythonGenerator.INFINITE_LOOP_TRAP = null;
            var code = python.pythonGenerator.workspaceToCode(workspace);
            alert(code);
        }

        // FIXME: runCode needs to be converted to use PyScript.
        function runCode() {
            // https://stackoverflow.com/questions/27765666/passing-variable-through-javascript-from-one-html-page-to-another-page
            // Save code to localStorage, and launch PyScript for execution.
            var code = python.pythonGenerator.workspaceToCode(workspace);
            localStorage.setItem("pythonCode", code);
            window.open('./python.html','_blank')
        }

        function savePython() {
            var workspaceText = python.pythonGenerator.workspaceToCode(workspace);
            var blob = new Blob([workspaceText], {type: 'text/plain'});
            var a = document.createElement('a');
            a.download = 'ROMSLY.py';
            a.href = URL.createObjectURL(blob);
            a.click();
        }

        function saveBlocks() {
            var json = Blockly.serialization.workspaces.save(workspace); 
            jsonString = JSON.stringify(json)

            var blob = new Blob([jsonString], {type: 'text/plain'});
            var a = document.createElement('a');
            a.download = 'ROMSly_Order.txt';
            a.href = URL.createObjectURL(blob);
            a.click();
        }
        
        function loadBlocks() {
            document.getElementById('loadInput').click();
        }

        function loadBlocksFile(event) {
            var file = event.target.files[0];
            var fileReader = new FileReader();
            var textJson = "";

            fileReader.readAsText(file); 
            fileReader.onload = function() {
                textJson = fileReader.result
                if (isJsonString(textJson)) {
                    loadJson = JSON.parse(textJson);
                    Blockly.serialization.workspaces.load(loadJson, workspace);
                } else {
                    alert("Not a Valid ROMSly Order!")
                }
            }; 
        }

        // https://stackoverflow.com/questions/3710204/how-to-check-if-a-string-is-a-valid-json-string
        function isJsonString(str) {
            try {
                JSON.parse(str);
            } catch (e) {
                return false;
            }
            return true;
        }
    </script>
</body>
</html>
